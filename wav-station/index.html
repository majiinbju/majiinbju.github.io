<!DOCTYPE html>
<html lang="en">

  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
    -->
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/assets/favicon.png" />
    <title>wavStation</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="" />
    <meta
      name="description"
      content=""
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta
      property="og:description"
      content=""
    />
    <meta
      property="og:image"
      content=""
    />
    <meta name="twitter:card" content="summary" />
    <!-- <link rel="stylesheet" href="/assets/css/reset.css" /> -->
    <!-- <link rel="stylesheet" href="/assets/css/debug.css" /> -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>


  <body>

    <h1>wavStation</h1>

    <div class="music-container">

      <!-- music player info tags -->
      <div class="music-info">
        <!-- song title will be populated dynamically using javascript -->
        <h4 id="title">RaveStation</h4>
        <div class="progress-container">
          <!-- this will also be populated dynamically with the help of javascript -->
          <div class="progress"></div>
        </div>
      </div>

      <audio src="/assets/music/" id="audio"></audio>

      <div class="img-container">
        <img src="/assets/img/nightcall.jpg" alt="music-cover" id="cover">
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"> </i>
        </button>
        <button id="play" class="action-btn btn-big ">
          <i class="fas fa-play"> </i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"> </i>
        </button>
      </div>

    </div>
    
  </body>

</html>
